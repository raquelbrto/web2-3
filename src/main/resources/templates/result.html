<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">

<head>
	<title>Papel</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
	<h1>Papel</h1>
	<table> 
		<thead>
		<tr>
				<th>#</th>
				<th>Descrição</th>
		</tr>
		</thead>
		<tbody>
			<tr th:each="p :${papeis}">
				<td th:text="${p.id}"></td>
				<td th:text="${p.descricao}"></td>
			</tr>
		</tbody>
	</table>
</body>

</html>
