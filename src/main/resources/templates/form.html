<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">

<head>
	<title>Papel</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
	<h1>Novo Papel</h1>
	<form action="#" th:action="@{/salvar}" th:object="${papel}" method="post">
		<fieldset>
			<p>Descrição: <input type="text" th:field="*{descricao}" />
			<p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
		</fieldset>
	</form>
</body>

</html>
